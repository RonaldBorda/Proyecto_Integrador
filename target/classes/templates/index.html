<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts/base-layout::head"></head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"> 
<style type="text/css">
	body{
		    font-family: 'Comfortaa', cursive;
		}
	
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/auth/login}">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/auth/registro}">Registrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contáctanos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
	
    <div class="conteiner mt-3 ">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card card-body">
                    <span th:if="${session.usuario!=null}">Bienvenido/a <span class="font-italic" th:text="${session.usuario.nombre}"></span></span>
                    <form th:action="@{/logout}" method="POST">
                		<button type="submit" class="btn btn-danger mt-3">Cerrar sesión</button>
                	</form>
                </div> 

            </div>
        </div>
    </div><br>
    <div class="container">
    	<h4>Productos</h4><hr>
	</div>
   


                  
</body>

</html>
