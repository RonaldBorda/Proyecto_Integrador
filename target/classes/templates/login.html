<!DOCTYPE html>
<html>
   <head th:replace="layouts/base-layout::head"></head>
   	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"> 
   <style type="text/css">
   		body{
		    font-family: 'Comfortaa', cursive;
		    background-image: url("https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg");
            background-repeat: no-repeat;
            background-size: cover; 
		}

   		.formulario{
			width:40%;
			margin:auto;
			background-color:#ABB2B9;
			height:330px;
			border-radius:10px;
		}
		.formulario h1{
			color:white;
			font-weight: bold;
		}
		.formulario label{
			color:white;
			font-weight: bold;
		}
   </style>
   <body>
   		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/auth/login}">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/auth/registro}">Registrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contáctanos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav><br>


    <div class="formulario">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales incorrectas</div>
                <div><br>
                    <div>
                        <center><h1>Iniciar sesión</h1></center>
                    </div>
                    <div>
                        <form id="loginform" method="POST" th:action="@{/auth/login-post}" role="form">
                            <div class="row form-group">
                                <label class="col-md-3">Usuario</label>
                                <input type="text" placeholder="Ingresar usuario" name="username" class="form-control col-md-7" />
                            </div><br>
                            <div class="row form-group">
                                <label class="col-md-3">Contraseña</label>
                                <input type="password" placeholder="Ingresar contraseña" name="password" class="form-control col-md-7" />
                            </div>
								<br>
                            <div class="d-grid gap-2 col-3 mx-auto">
                                <center><input type="submit" value="Enviar" class="btn btn-success btn-block col-md-7 affset-3"/></center>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    	
    	
    
   </body>
</html>
